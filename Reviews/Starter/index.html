<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews || Starter</title>
    <!----------normalize----->
    <link rel="stylesheet" href="./normalize.css" />
    <!-------font-awesome------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--------main css-------->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- <img
      src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
      alt=""
    /> -->
    <main>
      <div class="container">
        <!-----title----->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-----review----->
        <article class="review">
          <div class="img-container">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
              class="img"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">front-end developer</p>
          <p class="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas
            quidem possimus, sunt aperiam labore ab id! Cum velit cumque sed.
          </p>
          <div class="button-container">
            <button type="button" class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button type="button" class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
